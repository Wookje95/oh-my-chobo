<html lang="ko">

<head>
  <!-- 태그 안에 내용을 작성합니다 -->
  <!--<h1>내용(컨텐츠, content)</h1>-->

  <!--self closing tag라고 해서 끝 태그가 필요 없는 경우도 있습니다.-->
  <!--self closing tag는 content를 작성하지 않습니다. -->
  <br>
  <!-- br : 공백 태그 -->

  <!-- meta: 웹 페이지의 추가 정보를 브라우저에 전달합니다. -->
  <!-- charset(character set): 문서에서 사용하는 문자코드를 표시합니다. -->

  <!-- 현재 문서는 유니코드(전세계 글자 포함 코드표)로 작성 -->
  <meta charset="utf-8">

  <!-- 웹 페이지의 제목, 브라우저의 탭/창에 표시-->
  <title>HTML5 웹페이지 입니다.</title>
</head>

<body>
  <!-- h숫자: 제목 태그 -->
  <!-- 숫자가 작을 수록 큰 글자입니다. -->
  <h1>Header 1</h1>
  <h2>Header 2</h2>
  <h3>Header 3</h3>
  <br>
  <h4>Header 4</h4>
  <h5>Header 5</h5>
  <h6>Header 6</h6>
</body>

</html>
