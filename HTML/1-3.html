<html lang="ko">

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>제목입니다. </h1>
    <!-- p(paragraph): 단락 -->
    <!-- html 컨텐트는 빈공간은 1칸으로만 인식하기 때문에 다음 줄로 내리려면 <br>을 사용해보세요! -->
    <p>
        내용입니다.내용입니다. <br>
        내용입니다.내용입니다. <br>
        <!-- 띄어쓰기를 여러칸 하고싶으면 &nbsp;(이스케이프문자)-->

        내용입니다.&nbsp;&nbsp;&nbsp;&nbsp;내용입니다.
        내용입니다.내용입니다.
        내용입니다.내용입니다.
        내용입니다.내용입니다.
        <!--hr: 가로선-->
        <hr>
        내용입니다.내용입니다.
        내용입니다.내용입니다.
        내용입니다.내용입니다.
    </p>
    <!--p 태그는 기본적으로 단락간 공간을 띄워 줍니다.-->
    <p>
        내용입니다.내용입니다.
        내용입니다.내용입니다.
        내용입니다.내용입니다.
    </p>
</body>

</html>
